[mod-setting-description]
compaktcircuit-mine_processor_as_tags=Mine processor as tag entity (may create a lot of item with tags)    
compaktcircuit-iopoint_with_alt=Show input/output point only with alt (otherwise always visible)
compaktcircuit-iopoint_color=Color of the internal input/output iopoint (format RRGGBB)
compaktcircuit-iopoint_text_color=Color of the internal input/output iopoint text (format RRGGBB)
compaktcircuit-iopoint_default_color=Color of the external input/output iopoint (format RRGGBB or AARRGGBB)
compaktcircuit-iopoint_connected_color=Color of the external connected input/output iopoint text (format RRGGBB or AARRGGBB)
compaktcircuit-iopoint_disconnected_color=Color of the external discconnected input/output iopoint text (format RRGGBB or AARRGGBB)
compaktcircuit-show-iopoint-name=Show input/output names 
compaktcircuit-no_energy=Packed circuits don't need energy
compaktcircuit-entity-per-tick=Maximum of entity processed per tick
compaktcircuit-response-time=Response time (maybe requires to increase maximum of entity processed per tick)
compaktcircuit-no_processor_in_build=The recipe for processor does not use processing unit
compaktcircuit-autosave=Auto save parameters dialog when closing
compaktcircuit-allow-external=Allow external combinators inside compact combinator. Will not work in packed mode. Copy/paste may loose configuration of external component.

